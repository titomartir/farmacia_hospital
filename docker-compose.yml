version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: farmacia_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: farmacia_hospital
      POSTGRES_USER: farmacia_hospital
      POSTGRES_PASSWORD: farmacia_hospital
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - farmacia_postgres_data:/var/lib/postgresql/data
      - ./farmacia_sistema_dinamico.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/02-init-data.sh
      - ./csv:/csv
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d farmacia_dinamica"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmacia_network

  backend:
    image: titomartir/farmacia_hospital:backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmacia_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: farmacia_hospital
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - farmacia_network

  frontend:
    image: titomartir/farmacia_hospital:frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: farmacia_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://192.168.10.253:3001
    ports:
      - "8081:80"
    networks:
      - farmacia_network

volumes:
  farmacia_postgres_data:

networks:
  farmacia_network:
    driver: bridge
