services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: farmacia_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-farmacia_dinamica}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./farmacia_sistema_dinamico.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/02-init-data.sh
      - ./csv:/csv
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-farmacia_dinamica}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmacia_network

  # Backend Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmacia_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-farmacia_dinamica}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-farmacia_secret_key_2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
      - ./csv:/app/csv
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - farmacia_network

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: farmacia_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    networks:
      - farmacia_network

volumes:
  postgres_data:
    name: farmacia_postgres_data

networks:
  farmacia_network:
    name: farmacia_network
    driver: bridge
